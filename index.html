    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbw09YhkQLCRlK9n4WGztCKYl51YyapefITV86SOIiioi-5ZNjNbOmF3yVgkRtGvsAD3fw/exec"; // Replace with your Google Apps Script URL

        function searchPencils2() {
            document.getElementById("results2").innerHTML = "Searching Data...";
        }
        
        function searchPencils(event) {

            
            let query = document.getElementById("search").value;
            fetch(scriptUrl + "?query=" + query)
            .then(response => response.json())
            .then(data => {
                let output = "<table border='1'><tr><th>ID</th><th>User</th><th>Pencil</th><th>Count</th></tr>";
                data.forEach(row => {
                    output += `<tr><td>${row.id}</td><td>${row.user}</td><td>${row.pencil}</td><td>${row.count}</td></tr>`;
                });
                output += "</table>";
                document.getElementById("results").innerHTML = output;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
